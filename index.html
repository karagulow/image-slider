<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #099dcb -26%, #092fb7 145%);">
                <h1>Blue</h1>
                <p>Loyalty, peace & trust</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #e083ba -1%, #ae2471 124%);">
                <h1>Pink</h1>
                <p>Femininity, charm & sensuality</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #99b791 1%, #7cb754 128%);">
                <h1>Green</h1>
                <p>Health, nature & tranquility</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #881401 -8%, #190202 138%);">
                <h1>Red</h1>
                <p>Life, sun & fire</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1667768707100-604610f12612?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1667373509687-4c4574541218?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1635972064135-8ec7711f9895?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
